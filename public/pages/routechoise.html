<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Choice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img src="../assets/images/samway.png" alt="SameWay Logo" class="h-16 w-auto">
                </div>

                <!-- Desktop Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Home</a>
                    <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Map</a>
                    <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Support</a>
                </div>

                <!-- Right side -->
                <div class="flex items-center gap-4">
                    <!-- Search (desktop) -->
                    <div class="hidden sm:block relative">
                        <input type="text" placeholder="Search..." class="pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#003d6b]" style="min-width:250px">
                    </div>

                    <!-- Avatar -->
                    <img src="../assets/images/avatar.png" class="w-12 h-12 rounded-full cursor-pointer">

                    <!-- Mobile Menu -->
                    <details class="md:hidden relative">
                        <summary class="list-none cursor-pointer p-2 rounded-lg hover:bg-gray-100">
                            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </summary>

                        <!-- Mobile Dropdown -->
                        <div class="absolute right-0 mt-4 w-56 bg-white border rounded-lg shadow-md p-4 space-y-3">
                            <a href="#" class="block text-gray-700">Home</a>
                            <a href="#" class="block text-gray-700">Map</a>
                            <a href="#" class="block text-gray-700">Support</a>
                            <input type="text" placeholder="Search..." class="w-full mt-2 px-3 py-2 border rounded-lg bg-gray-50">
                        </div>
                    </details>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="border-gray-200">
        <div class="border-b py-6">
            <h1 class="text-[#003d6b] text-4xl md:text-5xl font-bold text-center">Route Choice</h1>
        </div>
        
        <!-- Breadcrumb -->
        <nav class="px-4 md:px-6 py-3 flex items-center gap-2 text-gray-700">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
            </svg>
            <span class="text-gray-400">›</span>
            <span>Map</span>
            <span class="text-gray-400">›</span>
            <span>Trajet</span>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 md:px-6 py-8 md:py-12">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            
            <!-- Left Side - Destination Input -->
            <div class="space-y-6">
                <h2 class="text-[#003d6b] text-3xl md:text-4xl font-semibold mb-6">Destination</h2>
                
                <!-- Destination Input with Icon -->
                <div class="relative">
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-[#003d6b] z-10">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                    <input type="text" value="Bardo" class="w-full pl-14 pr-6 py-4 text-2xl md:text-3xl font-semibold border-2 border-[#003d6b] rounded-xl focus:ring-2 focus:ring-[#003d6b] focus:outline-none">
                </div>
            </div>

            <!-- Right Side - Map -->
            <div class="relative">
                <div class="w-full h-96 md:h-[500px] bg-gray-100 rounded-xl overflow-hidden shadow-lg">
                    <!-- Map Image Placeholder -->
                    <img src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/10.1815,36.8065,13,0/600x500@2x?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw" 
                         alt="Map" 
                         class="w-full h-full object-cover">
                    
                    <!-- Map Markers Overlay -->
                    <div class="absolute top-1/4 left-1/4 transform -translate-x-1/2 -translate-y-1/2">
                        <!-- Bardo Marker -->
                        <div class="relative">
                            <div class="bg-black text-white px-3 py-1 rounded-md text-sm font-medium mb-1">bardo</div>
                            <svg class="w-8 h-8 text-black" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Dotted Path Line -->
                    <svg class="absolute inset-0 w-full h-full pointer-events-none" style="top: 25%; left: 25%;">
                        <line x1="0" y1="0" x2="100" y2="200" stroke="#666" stroke-width="3" stroke-dasharray="8,8"/>
                    </svg>

                    <!-- YOU Marker -->
                    <div class="absolute top-1/2 left-1/3 transform -translate-x-1/2 -translate-y-1/2">
                        <div class="relative flex items-center justify-center">
                            <div class="bg-gray-700 text-white w-12 h-12 rounded-full flex items-center justify-center border-4 border-white shadow-lg">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                                </svg>
                            </div>
                            <div class="absolute -bottom-6 bg-white text-gray-800 px-2 py-1 rounded text-xs font-semibold shadow">YOU</div>
                        </div>
                    </div>

                    <!-- ESPRIT School Marker -->
                    <div class="absolute bottom-1/3 right-1/4 transform translate-x-1/4 translate-y-1/4">
                        <svg class="w-10 h-10 text-red-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        <div class="absolute -top-8 right-0 bg-white px-2 py-1 rounded text-xs font-medium shadow whitespace-nowrap">
                            <div class="text-red-600 font-semibold">ESPRIT</div>
                            <div class="text-gray-600 text-xs">engineering school</div>
                        </div>
                    </div>
                </div>

                <!-- Search Button -->
                <div class="mt-6 flex justify-center lg:justify-end">
                    <button class="bg-[#003d6b] hover:bg-[#002d4f] text-white px-12 md:px-16 py-3 md:py-3.5 rounded-lg text-lg md:text-xl font-medium transition-colors shadow-lg">
                        Recherche Conducteur
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
