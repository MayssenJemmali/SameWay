<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Conducteur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img src="../assets/images/samway.png" alt="SameWay Logo" class="h-16 w-auto">
                </div>

                <!-- Desktop Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Home</a>
                    <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Map</a>
                    <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Support</a>
                </div>

                <!-- Right side -->
                <div class="flex items-center gap-4">
                    <!-- Search (desktop) -->
                    <div class="hidden sm:block relative">
                        <input type="text" placeholder="Search..." class="pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#003d6b]" style="min-width:250px">
                    </div>

                    <!-- Avatar -->
                    <img src="../assets/images/avatar.png" class="w-12 h-12 rounded-full cursor-pointer">

                    <!-- Mobile Menu -->
                    <details class="md:hidden relative">
                        <summary class="list-none cursor-pointer p-2 rounded-lg hover:bg-gray-100">
                            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </summary>

                        <!-- Mobile Dropdown -->
                        <div class="absolute right-0 mt-4 w-56 bg-white border rounded-lg shadow-md p-4 space-y-3">
                            <a href="#" class="block text-gray-700">Home</a>
                            <a href="#" class="block text-gray-700">Map</a>
                            <a href="#" class="block text-gray-700">Support</a>
                            <input type="text" placeholder="Search..." class="w-full mt-2 px-3 py-2 border rounded-lg bg-gray-50">
                        </div>
                    </details>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="border-gray-200">
        <div class="border-b py-6">
            <h1 class="text-[#003d6b] text-4xl md:text-5xl font-bold text-center">Liste conducteur</h1>
        </div>
        
        <!-- Breadcrumb -->
        <nav class="px-4 md:px-6 py-3 flex items-center gap-2 text-gray-700">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
            </svg>
            <span class="text-gray-400">›</span>
            <span>Liste conducteur</span>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto px-4 md:px-6 py-8 md:py-12">
        <!-- Filter Button -->
        <div class="flex justify-end mb-6">
            <button class="bg-white text-[#003d6b] border-2 border-[#003d6b] px-8 py-2.5 rounded-lg text-lg font-medium hover:bg-gray-50 transition-colors flex items-center gap-2">
                <span>Filtre</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                </svg>
            </button>
        </div>

        <!-- Driver Cards -->
        <div class="space-y-6">
            <!-- Driver Card 1 - Youssef -->
            <div class="bg-[#c8e6f5] rounded-2xl px-6 py-5 flex items-center gap-4 cursor-pointer hover:shadow-md transition-shadow">
                <img src="../assets/images/avatar1.png" alt="Avatar Youssef" class="w-16 h-16 md:w-20 md:h-20 rounded-full object-cover flex-shrink-0 bg-gray-800">
                
                <div class="flex-1 min-w-0">
                    <div class="flex items-center justify-between gap-3 mb-2">
                        <h3 class="text-xl md:text-2xl font-semibold text-gray-800">Youssef</h3>
                        <div class="flex items-center gap-1 text-[#003d6b]">
                            <span class="text-2xl">★</span>
                            <span class="text-2xl">★</span>
                            <span class="text-2xl">★</span>
                            <span class="text-2xl">★</span>
                            <span class="text-2xl text-gray-400">☆</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-gray-700 text-sm md:text-base">
                        <span class="font-medium">Toyota</span>
                        <span class="font-semibold">1 min away</span>
                    </div>
                </div>
            </div>

            <!-- Driver Card 2 - Amira -->
            <div class="bg-[#c8e6f5] rounded-2xl px-6 py-5 flex items-center gap-4 cursor-pointer hover:shadow-md transition-shadow">
                <img src="../assets/images/avatar2.png" alt="Avatar Amira" class="w-16 h-16 md:w-20 md:h-20 rounded-full object-cover flex-shrink-0 bg-gray-800">
                
                <div class="flex-1 min-w-0">
                    <div class="flex items-center justify-between gap-3 mb-2">
                        <h3 class="text-xl md:text-2xl font-semibold text-gray-800">Amira</h3>
                        <div class="flex items-center gap-1 text-[#003d6b]">
                            <span class="text-2xl">★</span>
                            <span class="text-2xl">★</span>
                            <span class="text-2xl">★</span>
                            <span class="text-2xl text-gray-400">☆</span>
                            <span class="text-2xl text-gray-400">☆</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-gray-700 text-sm md:text-base">
                        <span class="font-medium">Hyundai</span>
                        <span class="font-semibold">3 min away</span>
                    </div>
                </div>
            </div>

            <!-- Driver Card 3 - Ali -->
            <div class="bg-[#c8e6f5] rounded-2xl px-6 py-5 flex items-center gap-4 cursor-pointer hover:shadow-md transition-shadow">
                <img src="../assets/images/avatar3.png" alt="Avatar Ali" class="w-16 h-16 md:w-20 md:h-20 rounded-full object-cover flex-shrink-0 bg-gray-800">
                
                <div class="flex-1 min-w-0">
                    <div class="flex items-center justify-between gap-3 mb-2">
                        <h3 class="text-xl md:text-2xl font-semibold text-gray-800">Ali</h3>
                        <div class="flex items-center gap-1 text-[#003d6b]">
                            <span class="text-2xl">★</span>
                            <span class="text-2xl">★</span>
                            <span class="text-2xl text-gray-400">☆</span>
                            <span class="text-2xl text-gray-400">☆</span>
                            <span class="text-2xl text-gray-400">☆</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-gray-700 text-sm md:text-base">
                        <span class="font-medium">C3</span>
                        <span class="font-semibold">5 min away</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chatbot Button -->
        <div class="mt-8 flex justify-center">
            <button class="bg-[#4a5f7a] hover:bg-[#3a4f6a] text-white px-8 md:px-12 py-4 rounded-xl text-lg md:text-xl font-medium transition-colors flex items-center gap-3 shadow-lg">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                    <circle cx="12" cy="10" r="1.5"/>
                    <circle cx="8" cy="10" r="1.5"/>
                    <circle cx="16" cy="10" r="1.5"/>
                </svg>
                <span>parler avec chatbot</span>
            </button>
        </div>
    </div>
</body>
</html>
