<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img src="../assets/images/samway.png" alt="SameWay Logo" class="h-16 w-auto">
                </div>

                <!-- Navigation Links - Desktop -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium transition-colors">Home</a>
                    <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium transition-colors">Find a ride</a>
                    <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium transition-colors">Support</a>
                </div>

                <!-- Search Bar & Avatar -->
                <div class="flex items-center gap-4">
                    <!-- Search Bar - Hidden on small screens -->
                    <div class="hidden sm:block relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            placeholder="Search..." 
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#003d6b] focus:border-transparent sm:text-sm"
                            style="min-width: 250px;"
                        >
                    </div>

                    <!-- Avatar -->
                    <img src="../assets/images/avatar.png" alt="User Avatar" class="w-12 h-12 rounded-full object-cover cursor-pointer hover:ring-2 hover:ring-[#003d6b] transition-all">

                    <!-- Mobile Menu Button -->
                    <button class="md:hidden p-2 rounded-lg hover:bg-gray-100" onclick="toggleMobileMenu()">
                        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu - Hidden by default -->
        <div id="mobileMenu" class="hidden md:hidden border-t border-gray-200 bg-white">
            <div class="px-4 py-4 space-y-3">
                <a href="#" class="block text-gray-700 hover:text-[#003d6b] text-base font-medium py-2">Home</a>
                <a href="#" class="block text-gray-700 hover:text-[#003d6b] text-base font-medium py-2">Find a ride</a>
                <a href="#" class="block text-gray-700 hover:text-[#003d6b] text-base font-medium py-2">Support</a>
                
                <!-- Mobile Search -->
                <div class="relative pt-2">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        placeholder="Search..." 
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#003d6b] focus:border-transparent text-sm"
                    >
                </div>
            </div>
        </div>
    </nav>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }
    </script>
    <!-- Header -->
    <div class=" border-gray-200">
        <div class="py-6 border-b">
            <h1 class="text-[#003d6b] text-4xl md:text-5xl font-bold text-center">Confirmation</h1>
        </div>
        
        <!-- Breadcrumb -->
        <nav class="px-4 md:px-6 py-3 flex items-center gap-2 text-gray-700">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
            </svg>
            <span class="text-gray-400">›</span>
            <span>Liste conducteur</span>
            <span class="text-gray-400">›</span>
            <span>Confirmation</span>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto px-4 md:px-6 py-8 md:py-12">
        <!-- Main Driver Card -->
        <div class="flex justify-center mb-8">
            <div class="bg-[#c8e6f5] rounded-2xl px-6 md:px-8 py-5 md:py-6 flex items-center gap-4 md:gap-6 w-full max-w-xl">
                <img src="../assets/images/avatar.png" alt="Avatar Adem" class="w-16 h-16 md:w-20 md:h-20 rounded-full object-cover flex-shrink-0">
                
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-3 mb-1 justify-between">
                        <h3 class="text-xl md:text-2xl font-semibold text-gray-800">Youssef</h3>
                        <div class="bg-[#003d6b] text-white px-2.5 py-1 rounded-full flex items-center gap-1 text-sm flex-shrink-0">
                            <span>★</span>
                            <span class="font-semibold">4.8</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-gray-600 text-sm md:text-base">
                        <span>Hyundai i10</span>
                        <span>2 min away</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-12">
            <button class="bg-[#003d6b] text-white px-12 md:px-16 py-3 md:py-3.5 rounded text-lg font-medium hover:bg-[#002d4f] transition-colors">
                Confirmer
            </button>
            <button class="bg-white text-[#003d6b] border-2 border-[#003d6b] px-12 md:px-16 py-3 md:py-3.5 rounded text-lg font-medium hover:bg-gray-50 transition-colors">
                Annuler
            </button>
        </div>

        <!-- Other Suggestions Section -->
        <h2 class="text-[#003d6b] text-2xl md:text-3xl font-semibold mb-6 text-center md:text-left">Autres suggestions</h2>

        <!-- Suggestion Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Suggestion Card 1 -->
            <div class="bg-[#c8e6f5] rounded-2xl px-6 py-5 flex items-center gap-4">
                <img src="../assets/images/avatar.png" alt="Avatar Adem" class="w-16 h-16 md:w-20 md:h-20 rounded-full object-cover flex-shrink-0">
                
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-3 mb-1 justify-between">
                        <h3 class="text-xl font-semibold text-gray-800">Adem</h3>
                        <div class="bg-[#003d6b] text-white px-2.5 py-1 rounded-full flex items-center gap-1 text-sm flex-shrink-0">
                            <span>★</span>
                            <span class="font-semibold">4.6</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-gray-600 text-sm">
                        <span>Golf 7</span>
                        <span>4 min away</span>
                    </div>
                </div>
            </div>

            <!-- Suggestion Card 2 -->
            <div class="bg-[#c8e6f5] rounded-2xl px-6 py-5 flex items-center gap-4">
                <img src="../assets/images/avatar.png" alt="Avatar Adem" class="w-16 h-16 md:w-20 md:h-20 rounded-full object-cover flex-shrink-0">
                
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-3 mb-1 justify-between">
                        <h3 class="text-xl font-semibold text-gray-800">Khaled</h3>
                        <div class="bg-[#003d6b] text-white px-2.5 py-1 rounded-full flex items-center gap-1 text-sm flex-shrink-0">
                            <span>★</span>
                            <span class="font-semibold">4.8</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-gray-600 text-sm">
                        <span>peugeot</span>
                        <span>5 min away</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Show More Button -->
        <div class="flex justify-center">
            <button class="bg-white text-[#003d6b] border-2 border-[#003d6b] px-12 md:px-16 py-3 md:py-3.5 rounded text-lg font-medium hover:bg-gray-50 transition-colors">
                Afficher Plus
            </button>
        </div>
    </div>
</body>
</html>
