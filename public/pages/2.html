<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SameWay - Security Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow-sm">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">

          <!-- Logo -->
          <div class="flex-shrink-0">
            <img src="../assets/images/samway.png" alt="SameWay Logo" class="h-16 w-auto">
          </div>

          <!-- Desktop Links -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="../index.html" class="text-gray-700 hover:text-[#0D3B66] text-lg font-medium">Home</a>
            <a href="../pages/livemap.html" class="text-gray-700 hover:text-[#0D3B66] text-lg font-medium">Find a Ride</a>
            <a href="#" class="text-gray-700 hover:text-[#0D3B66] text-lg font-medium">Support</a>
          </div>

          <!-- Right side -->
          <div class="flex items-center gap-4">

            <!-- Search (desktop) -->
            <div class="hidden sm:block relative">
              <input type="text" placeholder="Search..."
                class="pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#0D3B66]"
                style="min-width:250px">
            </div>

            <!-- Avatar -->
            <img src="../assets/images/avatar.png" alt="User Avatar" class="w-12 h-12 rounded-full cursor-pointer">

            <!-- Mobile Menu -->
            <details class="md:hidden relative">
              <summary class="list-none cursor-pointer p-2 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </summary>

              <div class="absolute right-0 mt-4 w-56 bg-white border rounded-lg shadow-md p-4 space-y-3">
                <a href="../index.html" class="block text-gray-700">Home</a>
                <a href="../pages/livemap.html" class="block text-gray-700">Find a Ride</a>
                <a href="#" class="block text-gray-700">Support</a>

                <input type="text" placeholder="Search..."
                  class="w-full mt-2 px-3 py-2 border rounded-lg bg-gray-50">
              </div>
            </details>

          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Breadcrumb -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex items-center space-x-2 text-sm text-gray-600 flex-wrap">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
      </svg>
      <span>›</span>
      <a href="../pages/SOS.html" class="hover:text-[#0D3B66]">Driver Dashboard</a>
      <span>›</span>
      <a href="../pages/1.html" class="hover:text-[#0D3B66]">Trusted Contacts</a>
      <span>›</span>
      <span class="text-gray-900 font-medium">Security Center</span>
    </div>
  </div>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Back button -->
    <a href="../pages/EvaluerTrajet.html"
      class="inline-flex mb-6 items-center space-x-2 px-4 py-2 bg-[#0D3B66] text-white rounded-lg hover:bg-[#144d85] transition">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span>Back</span>
    </a>

    <div class="grid lg:grid-cols-2 gap-8 items-start">

      <!-- Left Column -->
      <div class="space-y-6">
        <button
          class="w-full px-8 py-6 bg-[#5F9FB7] text-white rounded-lg hover:bg-[#4f8ea6] transition text-xl font-medium shadow-lg">
          Share My Location
        </button>

        <button
          class="w-full px-8 py-6 bg-[#5F9FB7] text-white rounded-lg hover:bg-[#4f8ea6] transition text-xl font-medium shadow-lg">
          Alert My Contacts
        </button>

        <button
          class="w-full px-8 py-6 bg-[#5F9FB7] text-white rounded-lg hover:bg-[#4f8ea6] transition text-xl font-medium shadow-lg">
          Restart Timer
        </button>
      </div>

      <!-- Right Column -->
      <div class="space-y-6">

        <button
          class="w-full px-6 py-4 bg-white border-2 border-[#0D3B66] text-[#0D3B66] rounded-lg hover:bg-gray-50 transition text-lg font-medium">
          View History
        </button>

        <!-- SOS Timer Card -->
        <div class="bg-[#0D3B66] rounded-2xl p-8 shadow-2xl">
          <h2 class="text-white text-center text-2xl font-bold mb-6">
            SOS ALERT TIMER
          </h2>

          <!-- Timer Display -->
          <div class="flex items-center justify-center space-x-4 mb-6">
            <div class="text-center">
              <div class="bg-[#B4D6E3] rounded-xl px-8 py-6 mb-2">
                <span id="hours" class="text-[#0D3B66] text-5xl font-bold">00</span>
              </div>
              <span class="text-white text-sm">Hours</span>
            </div>

            <span class="text-white text-5xl font-bold">:</span>

            <div class="text-center">
              <div class="bg-[#B4D6E3] rounded-xl px-8 py-6 mb-2">
                <span id="minutes" class="text-[#0D3B66] text-5xl font-bold">30</span>
              </div>
              <span class="text-white text-sm">Minutes</span>
            </div>
          </div>

          <!-- Timer Controls -->
          <div class="flex flex-wrap gap-4 justify-center">
            <button id="startBtn"
              class="px-8 py-3 bg-[#0D3B66] text-white rounded-lg hover:bg-[#144d85] transition font-medium text-lg">
              Start
            </button>
            <button id="pauseBtn"
              class="px-8 py-3 bg-[#0D3B66] text-white rounded-lg hover:bg-[#144d85] transition font-medium text-lg">
              Pause
            </button>
            <button id="resetBtn"
              class="px-8 py-3 bg-[#0D3B66] text-white rounded-lg hover:bg-[#144d85] transition font-medium text-lg">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    let timerInterval;
    let totalSeconds = 30 * 60;
    let isRunning = false;

    const hoursDisplay = document.getElementById('hours');
    const minutesDisplay = document.getElementById('minutes');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateDisplay() {
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);

      hoursDisplay.textContent = String(hours).padStart(2, '0');
      minutesDisplay.textContent = String(minutes).padStart(2, '0');
    }

    function startTimer() {
      if (!isRunning && totalSeconds > 0) {
        isRunning = true;
        timerInterval = setInterval(() => {
          if (totalSeconds > 0) {
            totalSeconds--;
            updateDisplay();
          } else {
            pauseTimer();
            alert('Timer finished! Time is up!');
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      isRunning = false;
      clearInterval(timerInterval);
    }

    function resetTimer() {
      pauseTimer();
      totalSeconds = 30 * 60;
      updateDisplay();
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateDisplay();
  </script>

</body>
</html>
