<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SameWay - Driver Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">

<!-- Header -->
<header class="bg-white shadow-sm border-b">

<!-- Navbar -->
<nav class="bg-white border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">

      <!-- Logo -->
      <div class="flex-shrink-0">
        <img src="../assets/images/samway.png" alt="SameWay Logo" class="h-16 w-auto">
      </div>

      <!-- Desktop Links -->
      <div class="hidden md:flex items-center space-x-8">
       <a href="../index.html" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Home</a>
        <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Find a Ride</a>
        <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Support</a>
      </div>

      <!-- Right side -->
      <div class="flex items-center gap-4">

        <!-- Search -->
        <div class="hidden sm:block relative">
          <input
            type="text"
            placeholder="Search..."
            class="pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#003d6b]"
            style="min-width:250px"
          >
        </div>

        <!-- Avatar -->
        <img src="../assets/images/avatar.png"
             alt="User Avatar"
             class="w-12 h-12 rounded-full cursor-pointer">

        <!-- Mobile Menu -->
        <details class="md:hidden relative">
          <summary class="list-none cursor-pointer p-2 rounded-lg hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </summary>

          <div class="absolute right-0 mt-4 w-56 bg-white border rounded-lg shadow-md p-4 space-y-3">
            <a href="../index.html" class="block text-gray-700">Home</a>
            <a href="#" class="block text-gray-700">Find a Ride</a>
            <a href="#" class="block text-gray-700">Support</a>

            <input
              type="text"
              placeholder="Search..."
              class="w-full mt-2 px-3 py-2 border rounded-lg bg-gray-50"
            >
          </div>
        </details>

      </div>
    </div>
  </div>
</nav>
</header>

<!-- Breadcrumb -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex items-center space-x-2 text-sm text-gray-600">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        <span>›</span>
        <span class="text-gray-900 font-medium">Driver Dashboard</span>
    </div>
</div>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Back Button -->
<a href="../pages/confirmation.html"
   class="inline-flex mb-6 items-center space-x-2 px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 19l-7-7 7-7"/>
    </svg>
    <span>Back</span>
</a>


    <h1 class="text-4xl md:text-5xl font-bold mb-8">
        Driver Dashboard
    </h1>

    <!-- Verification Status -->
    <div class="flex items-center space-x-3 mb-6">
        <div class="w-16 h-16 bg-blue-200 rounded-lg flex items-center justify-center relative">
            <svg class="w-10 h-10 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <svg class="w-6 h-6 text-green-600 absolute right-0 bottom-0" fill="currentColor" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        <h2 class="text-3xl font-bold">Verified</h2>
    </div>

    <!-- Security Percentage -->
    <div class="flex items-center space-x-3 mb-8">
        <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        <span class="text-2xl md:text-3xl font-bold">87</span>
        <span class="text-lg md:text-xl">
            Safety percentage based on reviews
        </span>
    </div>

    <!-- Reviews & Driver Card -->
    <div class="grid lg:grid-cols-2 gap-8">

        <!-- Reviews -->
        <div>
            <div class="flex items-center space-x-3 mb-6">
                <h3 class="text-3xl font-bold">Reviews</h3>
                <div class="flex space-x-1">
                    <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
                    <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
                </div>
            </div>

            <div class="space-y-6">
                <div class="flex space-x-4">
                    <div class="w-12 h-12 bg-gray-800 rounded-full"></div>
                    <div class="border-2 border-gray-800 rounded-3xl rounded-tl-none px-6 py-3">
                        <p class="text-lg font-medium">A good driver!</p>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <div class="w-12 h-12 bg-gray-800 rounded-full"></div>
                    <div class="border-2 border-gray-800 rounded-3xl rounded-tl-none px-6 py-3">
                        <p class="text-lg font-medium">Satisfied</p>
                    </div>
                </div>

                <div class="flex space-x-4">
                    <div class="w-12 h-12 bg-gray-800 rounded-full"></div>
                    <div class="border-2 border-gray-800 rounded-3xl rounded-tl-none px-6 py-3">
                        <p class="text-lg font-medium">Arrived 15 minutes late</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Driver Card -->
        <div class="flex justify-end">
            <div class="bg-blue-200 rounded-2xl p-8 w-full max-w-md shadow-lg">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-4">
                        <div class="w-24 h-24 bg-blue-300 rounded-full flex items-center justify-center">
                            <svg class="w-16 h-16 text-blue-900" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold">Hamdi</h3>
                    </div>
                    <div class="bg-blue-900 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
                        <span class="font-bold text-lg">★ 4.8</span>
                    </div>
                </div>

                <p class="text-gray-700 font-medium">BMW Series 3</p>
                <p class="text-sm text-gray-600 mt-4">
                    Carpools completed<br>(total): 28
                </p>
            </div>
        </div>
    </div>

</main>

</body>
</html>
