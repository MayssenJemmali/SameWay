  <circle cx="200" cy="200" r="28" fill="white"/>
  
  <!-- Text labels (inchangés) -->
  <text x="125" y="85" text-anchor="middle" font-size="18" font-weight="700" fill="#0f172a" transform="rotate(-45 125 85)">Discount</text>
  <text x="125" y="108" text-anchor="middle" font-size="22" font-weight="800" fill="#1e40af" transform="rotate(-45 125 108)">10%</text>
  
  <text x="275" y="85" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a" transform="rotate(45 275 85)">Next</text>
  <text x="275" y="105" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a" transform="rotate(45 275 105)">ride</text>
  <text x="275" y="125" text-anchor="middle" font-size="18" font-weight="800" fill="#1e40af" transform="rotate(45 275 125)">FREE</text>
  
  <text x="275" y="315" text-anchor="middle" font-size="18" font-weight="700" fill="#0f172a" transform="rotate(135 275 315)">No</text>
  <text x="275" y="335" text-anchor="middle" font-size="18" font-weight="700" fill="#64748b" transform="rotate(135 275 335)">win</text>
  
  <text x="125" y="285" text-anchor="middle" font-size="18" font-weight="700" fill="#0f172a" transform="rotate(-135 125 285)">Discount</text>
  <text x="125" y="308" text-anchor="middle" font-size="22" font-weight="800" fill="#1e40af" transform="rotate(-135 125 308)">20%</text>
</svg>    </div>
