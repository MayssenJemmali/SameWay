    <h1 class="text-4xl md:text-5xl font-bold text-center mb-16 text-brand">Wheel of Fortune</h1>
    
    <div class="max-w-2xl mx-auto">
      <!-- Wheel Container -->
      <div class="relative flex items-center justify-center mb-12">
       
        <!-- Wheel SVG -->
        <div class="relative w-80 h-80 md:w-96 md:h-96">
          <svg id="wheel" class="w-full h-full drop-shadow-2xl" viewBox="0 0 400 400">
            <!-- Outer circle border -->
            <circle cx="200" cy="200" r="195" fill="none" stroke="#475569" stroke-width="4"/>
            
            <!-- Top-left segment (10% Reduction) -->
            <path d="M 200 200 L 200 5 A 195 195 0 0 1 395 200 Z" fill="#dbeafe" stroke="#475569" stroke-width="3"/>
            
            <!-- Top-right segment (Free ride) -->
            <path d="M 200 200 L 395 200 A 195 195 0 0 1 200 395 Z" fill="#bfdbfe" stroke="#475569" stroke-width="3"/>
            
            <!-- Bottom-right segment (No win) -->
            <path d="M 200 200 L 200 395 A 195 195 0 0 1 5 200 Z" fill="#f1f5f9" stroke="#475569" stroke-width="3"/>
            
            <!-- Bottom-left segment (20% Reduction) -->
            <path d="M 200 200 L 5 200 A 195 195 0 0 1 200 5 Z" fill="#93c5fd" stroke="#475569" stroke-width="3"/>
            
            <!-- Center circle -->
            <circle cx="200" cy="200" r="35" fill="white" stroke="#475569" stroke-width="4"/>
            <circle cx="200" cy="200" r="28" fill="#1e40af"/>
            
            <!-- Text labels -->
            <text x="125" y="85" text-anchor="middle" font-size="18" font-weight="700" fill="#0f172a" transform="rotate(-45 125 85)">Discount</text>
            <text x="125" y="108" text-anchor="middle" font-size="22" font-weight="800" fill="#1e40af" transform="rotate(-45 125 108)">10%</text>
            
            <text x="275" y="85" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a" transform="rotate(45 275 85)">Next</text>
            <text x="275" y="105" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a" transform="rotate(45 275 105)">ride</text>
            <text x="275" y="125" text-anchor="middle" font-size="18" font-weight="800" fill="#1e40af" transform="rotate(45 275 125)">FREE</text>
            
            <text x="275" y="315" text-anchor="middle" font-size="18" font-weight="700" fill="#0f172a" transform="rotate(135 275 315)">No</text>
            <text x="275" y="335" text-anchor="middle" font-size="18" font-weight="700" fill="#64748b" transform="rotate(135 275 335)">win</text>
            
            <text x="125" y="285" text-anchor="middle" font-size="18" font-weight="700" fill="#0f172a" transform="rotate(-135 125 285)">Discount</text>
            <text x="125" y="308" text-anchor="middle" font-size="22" font-weight="800" fill="#1e40af" transform="rotate(-135 125 308)">20%</text>
          </svg>
        </div>
      </div>

      <!-- Spin Button -->

          <svg id="spin-icon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>

        </button>
