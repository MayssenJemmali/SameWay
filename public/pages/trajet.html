<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

</head>

<body class="font-body bg-primary text-slate-900">
    <!-- Header -->
    <header class="border-b border-slate-200 bg-white">
        <div class="max-w-6xl mx-auto px-4 laptop:px-6">

                </a>
                <nav
                    class="hidden tablet:flex items-center gap-4 laptop:gap-8 text-xs tablet:text-sm font-medium text-slate-700">
                    <a href="../index.html" class="hover:text-brand">Home</a>
                    <a href="#" class="hover:text-brand">Map</a>
                    <a href="#" class="hover:text-brand">Support</a>
                </nav>
                <div class="flex items-center gap-2 tablet:gap-4">
                    <div
                        class="hidden tablet:flex items-center gap-2 bg-slate-100 px-3 tablet:px-4 py-1.5 tablet:py-2 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            class="w-4 h-4 text-slate-500">
                            <circle cx="11" cy="11" r="7" stroke-width="1.5" />
                            <path d="M20 20l-3.5-3.5" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                        <input type="text" placeholder="Search..."
                            class="bg-transparent text-xs tablet:text-sm outline-none placeholder-slate-500 w-32 tablet:w-48" />
                    </div>
                    <div class="w-8 h-8 tablet:w-9 tablet:h-9 rounded-full bg-slate-200"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="page-container py-8">
        <!-- Back button -->
        <div class="flex items-center gap-2">
            <a href="./historique.html"
                class="inline-flex items-center gap-2 btn bg-secondary text-white px-2 py-2 tablet:px-3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    class="w-5 h-5">
                    <path d="M15 19l-7-7 7-7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                Return
            </a>
        </div>
        <!-- Title -->
        <h1 class="section-title font-normal text-brand text-2xl tablet:text-3xl laptop:text-5xl text-center mt-3 tablet:mt-4">Route
        </h1>
        <hr class="border-grayline mt-6 mb-6" />

        <div class="content-container">
            <!-- Trip summary card -->
            <article class="card">
                <div class="card-body grid grid-cols-1 tablet:grid-cols-12 gap-3 tablet:gap-4 items-start">
                    <!-- Left details -->
                    <div class="tablet:col-span-9 laptop:col-span-10">
                        <div class="flex gap-3 laptop:gap-4 items-start">

                            <!-- Icônes + textes alignés -->
                            <div class="flex flex-col gap-3">

                                <!-- Route -->
                                <div class="flex items-center gap-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" class="w-5 h-5 tablet:w-6 tablet:h-6 text-brand">
                                        <path d="M3 13h18l-1.5-4.5A3 3 0 0 0 16.7 6H7.3A3 3 0 0 0 4.5 8.5L3 13Z"
                                            stroke-width="1.5" />
                                        <circle cx="6.5" cy="16" r="1.5" />
                                        <circle cx="17.5" cy="16" r="1.5" />
                                    </svg>

                                    <div
                                        class="flex items-center gap-1 tablet:gap-2 text-slate-800 text-sm tablet:text-base">
                                        <span class="font-medium">Ariana</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" class="w-4 h-4 tablet:w-5 tablet:h-5 text-slate-500">
                                            <path d="M8 12h8" stroke-width="1.5" stroke-linecap="round" />
                                            <path d="M14 8l4 4-4 4" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                        <span class="font-medium">Esprit</span>
                                    </div>
                                </div>

                                <!-- Date -->
                                <div class="flex items-center gap-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" class="w-4 h-4 tablet:w-5 tablet:h-5 text-slate-600">
                                        <rect x="3" y="5" width="18" height="16" rx="2" stroke-width="1.5" />
                                        <path d="M8 3v4M16 3v4M3 10h18" stroke-width="1.5" />
                                    </svg>
                                    <span
                                        class="text-slate-700 whitespace-nowrap text-sm tablet:text-base">20-10-2025</span>
                                </div>

                                <!-- People -->
                                <div class="flex items-center gap-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                        stroke="currentColor" class="w-4 h-4 tablet:w-5 tablet:h-5 text-slate-600">
                                        <circle cx="9" cy="8" r="3" />
                                        <path d="M2 19a7 7 0 0 1 14 0" />
                                    </svg>
                                    <span class="text-slate-700 text-sm tablet:text-base">4</span>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- Right price -->
                    <div class="tablet:col-span-3 laptop:col-span-2 flex tablet:justify-end">
                        <div class="text-xl tablet:text-2xl laptop:text-3xl font-semibold text-slate-800">2DT</div>
                    </div>
                </div>
            </article>

            <!-- Payment sharing -->
            <section class="mt-6 tablet:mt-8" style="color: black;">
                <h2 class="text-xl tablet:text-2xl font-semibold">Share payment</h2>
                <div
                    class="mt-3 tablet:mt-4 border border-slate-300 rounded-lg p-3 tablet:p-4 space-y-2 tablet:space-y-3" style="color: black;">
                    <!-- Passenger item -->
                    <div
                        class="flex items-center justify-between gap-2 tablet:gap-3 px-2 tablet:px-3 py-1 border border-slate-300 rounded">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-7 h-7 tablet:w-8 tablet:h-8 rounded-full bg-slate-200 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" class="w-3 h-3 tablet:w-4 tablet:h-4 text-slate-600" >
                                    <circle cx="12" cy="8" r="3" />
                                    <path d="M4 20a8 8 0 0 1 16 0" />
                                </svg>
                            </div>
                            <span class="text-slate-800 text-sm tablet:text-base">Asma Sellami</span>
                        </div>
                        <span class="font-medium text-slate-800 text-sm tablet:text-base">1DT</span>
                    </div>

                    <div
                        class="flex items-center justify-between gap-2 tablet:gap-3 px-2 tablet:px-3 py-1 border border-slate-300 rounded">
                        <div class="flex items-center gap-3" >
                            <div
                                class="w-7 h-7 tablet:w-8 tablet:h-8 rounded-full bg-slate-200 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" class="w-3 h-3 tablet:w-4 tablet:h-4 text-slate-600">
                                    <circle cx="12" cy="8" r="3" />
                                    <path d="M4 20a8 8 0 0 1 16 0" />
                                </svg>
                            </div>
                            <span class="text-slate-800 text-sm tablet:text-base">Oumaima Houimel</span>
                        </div>
                        <span class="font-medium text-slate-800 text-sm tablet:text-base">1DT</span>
                    </div>
                    <!-- Add passenger button -->
                    <button
                        class="inline-flex items-center gap-2 mt-2 px-3 py-2 rounded bg-accent text-white text-sm tablet:text-base">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            class="w-4 h-4 tablet:w-5 tablet:h-5 text-white">
                            <path d="M12 6v12M6 12h12" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                        Add Passenger
                    </button>
                </div>
            </section>

            <!-- Pay button -->
            <div class="mt-8 tablet:mt-10 flex justify-center">
                <a href="./modePaiement.html"
                    class="btn bg-secondary text-white px-8 tablet:px-12 py-2.5 tablet:py-3">Pay</a>
            </div>
        </div>

    <!-- Footer -->
    <footer class="border-t border-slate-200">
        <div class="page-container py-8 tablet:py-10">
            <div class="grid grid-cols-1 tablet:grid-cols-2 laptop:grid-cols-4 gap-6 tablet:gap-10">
                <img src="../assets/images/samway.png" class="h-8 tablet:h-10" />
                <div>
                    <p class="font-semibold mb-2 tablet:mb-3">INFO</p>
                    <ul class="space-y-1.5 tablet:space-y-2 text-xs tablet:text-sm text-slate-600">
                        <li>Map</li>
                        <li>Schedule</li>
                        <li>Pricing</li>
                        <li>Support</li>
                    </ul>
                </div>
                <div>
                    <p class="font-semibold mb-2 tablet:mb-3">ABOUT</p>

                    <p class="text-xs tablet:text-sm text-slate-600">Pole ghazela, Ariana<br />+216
                        27429398<br />sameway@esprit.tn</p>
                </div>
            </div>
            <div
                class="mt-8 tablet:mt-10 flex flex-col tablet:flex-row items-center tablet:items-start justify-between text-xs text-slate-500 gap-4">
                <p>© 2025 — Copyright</p>
                <div class="flex gap-3 tablet:gap-4">
                    <span
                        class="w-7 h-7 tablet:w-8 tablet:h-8 flex items-center justify-center border rounded-full">IG</span>
                    <span
                        class="w-7 h-7 tablet:w-8 tablet:h-8 flex items-center justify-center border rounded-full">FB</span>
