<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SameWay – Report Profile</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="min-h-screen bg-white text-slate-900">
    <!-- ================= HEADER (COMMON) ================= -->
    <header class="border-b border-slate-200 bg-white">
      <div class="max-w-6xl mx-auto px-6">
        <div class="flex items-center justify-between py-5">
          <!-- Brand -->
          <a href="../index.html" class="flex items-center gap-2">
            <img src="../assets/images/samway.png" alt="SameWay" class="h-8 w-auto" />
          </a>

          <!-- Nav -->
          <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-700">
            <a href="../index.html" class="hover:text-brand">Home</a>
            <a href="#" class="hover:text-brand">Map</a>
            <a href="#" class="hover:text-brand">Support</a>
          </nav>

          <!-- Search + Avatar -->
          <div class="flex items-center gap-4">
            <div class="hidden md:flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                   fill="none" stroke="currentColor" class="w-4 h-4 text-slate-500">
                <circle cx="11" cy="11" r="7" stroke-width="1.5" />
                <path d="M20 20l-3.5-3.5" stroke-width="1.5" stroke-linecap="round" />
              </svg>
              <input
                type="text"
                placeholder="Search..."
                class="bg-transparent text-sm outline-none placeholder-slate-500 w-48"
              />
            </div>

            <div class="w-9 h-9 rounded-full bg-slate-200"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main>
      <!-- Breadcrumb + Back -->
      <section class="page-container pt-6">
        <div class="flex items-center justify-between">
          <!-- Breadcrumb -->
          <nav class="flex items-center gap-3 text-sm text-brand" aria-label="Breadcrumb">
            <a href="../index.html" class="inline-flex items-center gap-2 hover:opacity-80">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                   fill="none" stroke="currentColor" class="w-5 h-5">
                <path d="M3 10.5 12 3l9 7.5" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round" />
                <path d="M5 10v10h14V10" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </a>

            <span class="text-slate-400">›</span>
            <span>Security</span>
            <span class="text-slate-400">›</span>
            <span class="text-slate-700">Report profile</span>
          </nav>

          <!-- Back button (RIGHT) -->
          <a
            href="javascript:history.back()"
            class="inline-flex items-center gap-3 rounded-md bg-brand px-6 py-3 text-white font-medium hover:bg-brand-light transition"
          >
            <span class="inline-flex items-center justify-center w-9 h-9 rounded-full bg-white/15">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                   fill="none" stroke="currentColor" class="w-5 h-5">
                <path d="M15 18l-6-6 6-6" stroke-width="2"
                      stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </span>
            Back
          </a>
        </div>
      </section>

      <!-- Title -->
      <section class="page-container pt-10 text-center">
        <h1 class="text-3xl md:text-4xl font-semibold text-brand">
          Report Profile
        </h1>
      </section>

      <!-- Form -->
      <section class="page-container pt-12 pb-24">
        <form class="max-w-xl mx-auto space-y-10">
          <!-- Option 1 -->
          <label class="flex items-center gap-6 cursor-pointer">
            <input
              type="radio"
              name="report_reason"
              class="w-6 h-6 text-brand border-slate-300 focus:ring-brand"
            />
            <span class="text-lg text-slate-800">
              Inappropriate behavior
            </span>
          </label>

          <!-- Option 2 -->
          <label class="flex items-center gap-6 cursor-pointer">
            <input
              type="radio"
              name="report_reason"
              class="w-6 h-6 text-brand border-slate-300 focus:ring-brand"
            />
            <span class="text-lg text-slate-800">
              Fake profile
            </span>
          </label>

          <!-- Option 3 -->
          <label class="flex items-center gap-6 cursor-pointer">
            <input
              type="radio"
              name="report_reason"
              class="w-6 h-6 text-brand border-slate-300 focus:ring-brand"
            />
            <span class="text-lg text-slate-800">
              Other: .....................................................
            </span>
          </label>

          <!-- Submit -->
          <div class="text-center pt-8">
            <button
              type="submit"
              class="btn-brand px-16 py-4 rounded-md text-base"
            >
              Submit
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- ================= FOOTER (COMMON) ================= -->
    <footer class="border-t border-slate-200">
      <div class="page-container py-10">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-10 items-start">
          <div>
            <img src="../assets/images/samway.png" alt="SameWay" class="h-10 w-auto" />
          </div>

          <div>
            <p class="font-semibold text-slate-800 mb-3">INFO</p>
            <ul class="space-y-2 text-sm text-slate-600">
              <li><a href="#" class="hover:text-brand">Map</a></li>
              <li><a href="#" class="hover:text-brand">Schedule</a></li>
              <li><a href="#" class="hover:text-brand">Pricing</a></li>
              <li><a href="#" class="hover:text-brand">Support</a></li>
            </ul>
          </div>

          <div>
            <p class="font-semibold text-slate-800 mb-3">ABOUT</p>
            <ul class="space-y-2 text-sm text-slate-600">
              <li><a href="#" class="hover:text-brand">Blog</a></li>
              <li><a href="#" class="hover:text-brand">About us</a></li>
            </ul>
          </div>

          <div>
            <p class="font-semibold text-slate-800 mb-3">CONTACT US</p>
            <div class="space-y-1 text-sm text-slate-600">
              <p>Pole ghazela, Ariana</p>
              <p>+216 27429398</p>
              <p>sameway@esprit.tn</p>
            </div>
          </div>
        </div>

        <div class="mt-10 flex items-center justify-between text-xs text-slate-500">
          <p>© 2025 — Copyright</p>
          <div class="flex items-center gap-4">
            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full border border-slate-200">IG</span>
            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full border border-slate-200">FB</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
