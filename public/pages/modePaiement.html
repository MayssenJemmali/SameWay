<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<body class="font-body bg-primary text-slate-900">
    <!-- Header -->
    <header class="border-b border-slate-200 bg-white">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex items-center justify-between py-5">
                <a href="../index.html" class="flex items-center gap-2">
                    <img src="../assets/images/samway.png" alt="SameWay" class="h-8 w-auto" />
                </a>
                <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-700">
                    <a href="../index.html" class="hover:text-brand">Home</a>
                    <a href="#" class="hover:text-brand">Map</a>
                    <a href="#" class="hover:text-brand">Support</a>
                </nav>
                <div class="flex items-center gap-4">
                    <div class="hidden md:flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            class="w-4 h-4 text-slate-500">
                            <circle cx="11" cy="11" r="7" stroke-width="1.5" />
                            <path d="M20 20l-3.5-3.5" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                        <input type="text" placeholder="Search..."
                            class="bg-transparent text-sm outline-none placeholder-slate-500 w-48" />
                    </div>
                    <div class="w-9 h-9 rounded-full bg-slate-200"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="page-container py-8">
        <!-- Title -->
        <h1 class="section-title text-brand text-3xl md:text-5xl text-center">Payment</h1>
        <hr class="border-grayline mt-6 mb-6" />

        <!-- Breadcrumb -->
        <nav class="breadcrumb mb-6" aria-label="Breadcrumb">
            <a href="../index.html" class="inline-flex items-center gap-2 hover:opacity-80">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    class="w-5 h-5">
                    <path d="M3 10.5 12 3l9 7.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M5 10v10h14V10" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
            <span class="breadcrumb-sep">›</span>
            <a href="./trajet.html" class="hover:opacity-80">Route</a>
            <span class="breadcrumb-sep">›</span>
            <span class="text-slate-700">Payment</span>
        </nav>

        <!-- Choisir le mode de paiement -->
        <div class="content-container">
            <section>
                <h2 class="text-xl md:text-2xl font-semibold mb-4">Choose payment method :</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Carte -->
                    <button class="card border-4 border-brand shadow-sm flex flex-col items-center justify-center p-6"
                        style="background-color: #B4D6E3; width: 150px; height: 150px;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            class="w-10 h-10 text-secondary mb-3">
                            <rect x="3" y="6" width="18" height="12" rx="2" stroke-width="1.5" />
                            <path d="M3 10h18" stroke-width="1.5" />
                        </svg>
                        <span class="text-lg font-semibold text-center">Carte</span>
                    </button>

                    <!-- Mobile -->
                    <button class="card flex flex-col items-center justify-center p-6"
                        style="background-color: #B4D6E3; width: 150px; height: 150px;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            class="w-10 h-10 text-secondary mb-3">
                            <rect x="7" y="3" width="10" height="18" rx="2" stroke-width="1.5" />
                            <path d="M10 17h4" stroke-width="1.5" stroke-linecap="round" />
                        </svg>
                        <span class="text-lg font-semibold text-center">Mobile</span>
                    </button>

                    <!-- Cash -->
                    <button class="card flex flex-col items-center justify-center p-6"
                        style="background-color: #B4D6E3; width: 150px; height: 150px;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-10 h-10 tablet:w-12 tablet:h-12 text-green-500" style="color: #0D3B66;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 1v22M16 5H9.5a3.5 3.5 0 0 0 0 7H14a3.5 3.5 0 0 1 0 7H7" />
                        </svg>
                        <span class="text-lg font-semibold text-center">Cash</span>
                    </button>


                </div>
            </section>

            <!-- Détails du paiement -->
            <section class="mt-8">
                <h2 class="text-xl md:text-2xl font-semibold mb-3">Payment details
                </h2>
                <div class="space-y-3">
                    <label class="flex items-center gap-3">
                        <span
                            class="inline-flex items-center justify-center w-6 h-6 rounded-full border border-slate-300"></span>
                        <span>Pay in full
                        </span>
                    </label>
                    <label class="flex items-center gap-3">
                        <span
                            class="inline-flex items-center justify-center w-6 h-6 rounded-full border-2 border-secondary"></span>
                        <span>Share payment</span>
                    </label>
                </div>
                <div class="mt-6 flex items-center gap-3">
                    <label class="text-xl md:text-2xl font-semibold">Promo Code</label>
                    <input type="text" placeholder="Enter your code here"
                        class="px-3 py-2 border border-slate-300 rounded" />
                    <a href="#" class="text-accent text-sm hover:opacity-80">Get a code?</a>
                </div>
            </section>

            <!-- Confirm button -->
            <div class="mt-10 flex justify-center">
                <a href="./paiement.html" class="btn bg-secondary text-white px-12 py-3">Confirm and pay</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200">
        <div class="page-container py-10">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-10">
                <img src="../assets/images/samway.png" class="h-10" />
                <div>
                    <p class="font-semibold mb-3">INFO</p>
                    <ul class="space-y-2 text-sm text-slate-600">
                        <li>Map</li>
                        <li>Schedule</li>
                        <li>Pricing</li>
                        <li>Support</li>
                    </ul>
                </div>
                <div>
                    <p class="font-semibold mb-3">ABOUT</p>
                    <ul class="space-y-2 text-sm text-slate-600">
                        <li>Blog</li>
                        <li>About us</li>
                    </ul>
                </div>
                <div>
                    <p class="font-semibold mb-3">CONTACT US</p>
                    <p class="text-sm text-slate-600">Pole ghazela, Ariana<br />+216 27429398<br />sameway@esprit.tn</p>
                </div>
            </div>
            <div class="mt-10 flex justify-between text-xs text-slate-500">
                <p>© 2025 — Copyright</p>
                <div class="flex gap-4">
                    <span class="w-8 h-8 flex items-center justify-center border rounded-full">IG</span>
                    <span class="w-8 h-8 flex items-center justify-center border rounded-full">FB</span>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
