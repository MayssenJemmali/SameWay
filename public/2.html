<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SameWay - Security Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">

<!-- HEADER -->
<header class="border-b">
  <nav class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
    <img src="../assets/images/samway.png" class="h-14">

    <div class="hidden md:flex gap-10 text-lg">
      <a href="#">Home</a>
      <a href="#">Find a ride</a>
      <a href="#">Support</a>
    </div>

    <div class="flex items-center gap-4">
      <input type="text" placeholder="Search..."
             class="hidden sm:block px-4 py-2 border rounded-lg bg-gray-100">
      <img src="../assets/images/avatar.png" class="w-10 h-10 rounded-full">
    </div>
  </nav>
</header>

<!-- BREADCRUMB -->
<div class="max-w-7xl mx-auto px-6 py-4 text-sm text-gray-600 flex items-center gap-2">
  üè†
  <a href="#" class="text-blue-900 underline">Driver Dashboard</a>
  ‚Ä∫
  <a href="#" class="text-blue-900 underline">Trusted Contacts</a>
  ‚Ä∫
  <span class="font-medium text-black">Security Center</span>
</div>

<!-- MAIN -->
<main class="max-w-7xl mx-auto px-6 py-6">

<!-- Back -->
<a href="index.html"
   class="inline-flex items-center gap-2 mb-6 px-5 py-2 bg-[#0D3B66] text-white rounded-md">
  ‚Üê Back
</a>

<div class="grid lg:grid-cols-2 gap-16 items-start">

<!-- LEFT ACTIONS -->
<div class="space-y-8 pt-12">
  <button class="w-80 py-4 bg-[#5F9FB7] text-white text-lg rounded">
    Share My Location
  </button>

  <button class="w-80 py-4 bg-[#5F9FB7] text-white text-lg rounded">
    Alert My Contacts
  </button>

  <button class="w-80 py-4 bg-[#5F9FB7] text-white text-lg rounded">
    Restart Timer
  </button>
</div>

<!-- RIGHT -->
<div class="space-y-6">

<!-- View History -->
<button class="w-80 py-3 border-2 border-[#0D3B66] text-[#0D3B66] text-lg rounded">
  View History
</button>

<!-- TIMER CARD -->
<div class="bg-[#0D3B66] text-white rounded-xl p-8 w-80">

  <h2 class="text-center font-semibold mb-6">ALERT SOS TIMER</h2>

  <!-- TIME -->
  <div class="flex justify-center items-center gap-4 mb-6">
    <div class="bg-[#B4D6E3] text-[#0D3B66] text-4xl font-bold px-6 py-4 rounded">
      00
    </div>
    :
    <div class="bg-[#B4D6E3] text-[#0D3B66] text-4xl font-bold px-6 py-4 rounded">
      30
    </div>
  </div>

  <div class="flex justify-between px-4 text-xs mb-6">
    <span>Hour</span>
    <span>Minute</span>
  </div>

</div>

<!-- CONTROLS -->
<div class="flex gap-6">
  <button class="px-6 py-3 bg-[#0D3B66] text-white rounded">Start</button>
  <button class="px-6 py-3 bg-[#0D3B66] text-white rounded">Pause</button>
  <button class="px-6 py-3 bg-[#0D3B66] text-white rounded">Reset</button>
</div>

</div>
</div>
</main>

</body>
</html>
