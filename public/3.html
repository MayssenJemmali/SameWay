<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SameWay - Driver Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">

<!-- HEADER -->
<header class="bg-white border-b border-gray-200 shadow-sm">
  <nav class="bg-white">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex items-center justify-between h-20">

        <!-- Logo -->
        <img src="../assets/images/samway.png" alt="SameWay Logo" class="h-14">

        <!-- Links -->
        <div class="hidden md:flex gap-10 text-lg">
          <a href="#" class="hover:text-[#003d6b]">Home</a>
          <a href="#" class="hover:text-[#003d6b]">Find a ride</a>
          <a href="#" class="hover:text-[#003d6b]">Support</a>
        </div>

        <!-- Right -->
        <div class="flex items-center gap-4">
          <input type="text" placeholder="Search..."
                 class="hidden sm:block px-4 py-2 border rounded-lg bg-gray-100">
          <img src="../assets/images/avatar.png"
               class="w-10 h-10 rounded-full">
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- BREADCRUMB -->
<div class="max-w-7xl mx-auto px-6 py-4">
  <div class="flex items-center gap-2 text-[#1f3b5b] text-sm">
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
    <span>›</span>
    <span class="font-medium">Driver Dashboard</span>
  </div>

  <!-- Back -->
  <a href="index.html"
     class="inline-flex items-center gap-2 mt-3 px-6 py-2 bg-[#0b2f57] text-white rounded-md">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            d="M15 19l-7-7 7-7"/>
    </svg>
    Back
  </a>
</div>

<!-- MAIN -->
<main class="max-w-7xl mx-auto px-6 pb-20">

  <!-- Title -->
  <h1 class="text-5xl font-bold mb-8">Driver Dashboard</h1>

  <!-- Verified -->
  <div class="flex items-center gap-4 mb-4">
    <div class="w-16 h-16 bg-[#B4D6E3] rounded-lg flex items-center justify-center relative">
      <svg class="w-10 h-10" fill="none" stroke="black" viewBox="0 0 24 24">
        <path stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg>
      <svg class="w-5 h-5 text-green-600 absolute bottom-1 right-1" fill="currentColor" viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
      </svg>
    </div>
    <span class="text-3xl font-bold">Verified</span>
  </div>

  <!-- Safety -->
  <div class="flex items-center gap-4 text-2xl mb-10">
    <span class="font-bold">%</span>
    <span class="font-bold">87</span>
    <span>Safety percentage based on reviews</span>
  </div>

  <!-- CONTENT GRID -->
  <div class="grid lg:grid-cols-2 gap-12">

    <!-- REVIEWS -->
    <div>
      <div class="flex items-center gap-4 mb-6">
        <h2 class="text-4xl font-bold">Reviews</h2>
        <div class="flex gap-1">
          <span class="text-3xl text-[#6fa8c8]">★</span>
          <span class="text-3xl text-[#6fa8c8]">★</span>
          <span class="text-3xl text-[#6fa8c8]">★</span>
          <span class="text-3xl text-[#6fa8c8]">★</span>
        </div>
      </div>

      <!-- bubbles -->
      <div class="space-y-6">
        <div class="flex gap-4 items-start">
          <div class="w-10 h-10 bg-black rounded-full"></div>
          <div class="border-2 border-black rounded-3xl px-6 py-3">
            A good driver !
          </div>
        </div>

        <div class="flex gap-4 items-start">
          <div class="w-10 h-10 bg-black rounded-full"></div>
          <div class="border-2 border-black rounded-3xl px-6 py-3">
            Satisfied
          </div>
        </div>

        <div class="flex gap-4 items-start">
          <div class="w-10 h-10 bg-black rounded-full"></div>
          <div class="border-2 border-black rounded-3xl px-6 py-3">
            Arrived 15 minutes late
          </div>
        </div>
      </div>
    </div>

    <!-- DRIVER CARD -->
    <div class="flex justify-end">
      <div class="bg-[#B4D6E3] rounded-2xl p-8 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <div class="flex items-center gap-4">
            <img src="../assets/images/avatar.png" class="w-20 h-20 rounded-full">
            <div>
              <h3 class="text-2xl font-bold">Hamdi</h3>
              <p class="text-sm text-gray-700">BMW Serie 3</p>
            </div>
          </div>

          <div class="bg-[#0b2f57] text-white px-4 py-2 rounded-lg font-bold">
            ★ 4.8
          </div>
        </div>

        <p class="text-gray-700 text-sm">
          Carpools completed<br>(total): 28..
        </p>
      </div>
    </div>

  </div>
</main>

</body>
</html>
