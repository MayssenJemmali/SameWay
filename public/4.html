<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SameWay - Stealth Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

  <!-- HEADER -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <nav class="bg-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">

          <!-- Logo -->
          <div class="flex-shrink-0">
            <img src="../assets/images/samway.png" alt="SameWay Logo" class="h-16 w-auto">
          </div>

          <!-- Desktop Links -->
          <div class="hidden md:flex items-center space-x-10">
            <a href="index.html" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Home</a>
            <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Find a ride</a>
            <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Support</a>
          </div>

          <!-- Right side -->
          <div class="flex items-center gap-4">
            <!-- Search -->
            <div class="hidden sm:block relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </div>
              <input
                type="text"
                placeholder="Search..."
                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#003d6b] focus:border-transparent sm:text-sm"
                style="min-width: 220px;"
              >
            </div>

            <!-- Avatar -->
            <img src="../assets/images/avatar.png" alt="User Avatar"
                 class="w-12 h-12 rounded-full object-cover cursor-pointer">

            <!-- Mobile Menu -->
            <details class="md:hidden relative">
              <summary class="list-none cursor-pointer p-2 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
              </summary>

              <div class="absolute right-0 mt-4 w-56 bg-white border rounded-lg shadow-md p-4 space-y-3 z-50">
                <a href="index.html" class="block text-gray-700">Home</a>
                <a href="#" class="block text-gray-700">Find a ride</a>
                <a href="#" class="block text-gray-700">Support</a>
                <input
                  type="text"
                  placeholder="Search..."
                  class="w-full mt-2 px-3 py-2 border rounded-lg bg-gray-50"
                >
              </div>
            </details>
          </div>

        </div>
      </div>
    </nav>
  </header>

  <!-- BREADCRUMB -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex items-center flex-wrap gap-2 text-sm text-[#1f3b5b]">
      <!-- Home icon -->
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>

      <span>›</span>
      <a href="#" class="underline hover:text-blue-700">Driver Dashboard</a>
      <span>›</span>
      <a href="#" class="underline hover:text-blue-700">Trusted Contacts</a>
      <span>›</span>
      <a href="#" class="underline hover:text-blue-700">Security Center</a>
      <span>›</span>
      <span class="font-medium">Stealth Mode</span>
    </div>

    <!-- Back button under breadcrumb -->
    <a href="index.html"
       class="inline-flex mt-3 items-center gap-2 px-6 py-2 bg-[#0b2f57] text-white rounded-md hover:bg-[#0a2a4d] transition">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 19l-7-7 7-7"/>
      </svg>
      Back
    </a>
  </div>

  <!-- MAIN -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">

    <!-- Title + WiFi -->
    <div class="flex items-center justify-center gap-8 mt-2 mb-12">
      <h1 class="text-5xl md:text-6xl font-bold text-black">Stealth Mode</h1>

      <!-- WiFi icon -->
      <svg class="w-10 h-10 text-black" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 18.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm-4.71-2.46 1.42 1.42a4.98 4.98 0 016.58 0l1.42-1.42a6.99 6.99 0 00-9.42 0zM12 8c-2.76 0-5.26 1.12-7.07 2.93l1.42 1.42A7.97 7.97 0 0112 10c2.21 0 4.21.9 5.66 2.35l1.42-1.42A9.96 9.96 0 0012 8zm0-4C7.82 4 4.02 5.64 1.64 8.22l1.42 1.42A14.97 14.97 0 0112 6c3.59 0 6.86 1.26 9.94 3.64l1.42-1.42C19.98 5.64 16.18 4 12 4z"/>
      </svg>
    </div>

    <!-- Cards -->
    <div class="grid md:grid-cols-2 gap-10 max-w-5xl mx-auto">

      <!-- Card 1: Security PIN -->
      <div class="bg-[#B4D6E3] border-4 border-black rounded-lg px-10 py-10 relative">
        <div class="flex items-center gap-6">
          <!-- left icon (grid) -->
          <svg class="w-12 h-12 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="M4 4h6v6H4V4zm10 0h6v6h-6V4zM4 14h6v6H4v-6zm10 0h6v6h-6v-6z"/>
          </svg>

          <h2 class="text-2xl font-bold">Security PIN</h2>
        </div>

        <!-- small icon bottom-right -->
        <div class="absolute right-5 bottom-4">
          <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="M20 7l-8-4-8 4v6c0 5 3.4 9.4 8 10 4.6-.6 8-5 8-10V7z"/>
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12l2 2 4-4"/>
          </svg>
        </div>
      </div>

      <!-- Card 2: Trip Verification -->
      <div class="bg-[#B4D6E3] border-4 border-black rounded-lg px-10 py-10 relative">
        <div class="flex items-center gap-6">
          <!-- left icon (pin location) -->
          <svg class="w-12 h-12 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="M12 22s8-4.5 8-11a8 8 0 10-16 0c0 6.5 8 11 8 11z"/>
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="M12 11a3 3 0 100-6 3 3 0 000 6z"/>
          </svg>

          <h2 class="text-2xl font-bold">Trip Verification</h2>
        </div>

        <!-- small icon bottom-right (map) -->
        <div class="absolute right-5 bottom-4">
          <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="M9 20l-5-2V4l5 2 6-2 5 2v14l-5-2-6 2z"/>
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="M9 6v14M15 4v14"/>
          </svg>
        </div>
      </div>

      <!-- Card 3: Live Tracking -->
      <div class="bg-[#B4D6E3] border-4 border-black rounded-lg px-10 py-10 relative">
        <div class="flex items-center justify-between gap-6">
          <div class="flex items-center gap-6">
            <!-- left icon (signal) -->
            <svg class="w-12 h-12 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M8.5 14.5a5 5 0 017 0M6 12a8 8 0 0112 0M3.5 9.5a11 11 0 0117 0"/>
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M12 18h.01"/>
            </svg>
            <h2 class="text-2xl font-bold">Live Tracking</h2>
          </div>

          <button class="px-6 py-2 bg-[#0b2f57] text-white rounded-md hover:bg-[#0a2a4d] transition text-sm">
            STOP
          </button>
        </div>
      </div>

      <!-- Card 4: Audio Recording -->
      <div class="bg-[#B4D6E3] border-4 border-black rounded-lg px-10 py-10 relative">
        <div class="flex items-center justify-between gap-6">
          <div class="flex items-center gap-6">
            <!-- mic icon -->
            <svg class="w-12 h-12 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M12 1a3 3 0 013 3v7a3 3 0 11-6 0V4a3 3 0 013-3z"/>
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M19 10v1a7 7 0 01-14 0v-1"/>
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    d="M12 18v4m-4 0h8"/>
            </svg>
            <h2 class="text-2xl font-bold">Audio Recording</h2>
          </div>

          <button class="px-6 py-2 bg-[#0b2f57] text-white rounded-md hover:bg-[#0a2a4d] transition text-sm">
            START
          </button>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
