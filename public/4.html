<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SameWay - Stealth Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
<!-- Header -->
<header class="bg-white shadow-sm">

<!-- Navbar -->
<nav class="bg-white border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">

      <!-- Logo -->
      <div class="flex-shrink-0">
        <img src="../assets/images/samway.png" alt="SameWay Logo" class="h-16 w-auto">
      </div>

      <!-- Desktop Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Home</a>
        <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Find a Ride</a>
        <a href="#" class="text-gray-700 hover:text-[#003d6b] text-lg font-medium">Support</a>
      </div>

      <!-- Right side -->
      <div class="flex items-center gap-4">

        <!-- Search (desktop) -->
        <div class="hidden sm:block relative">
          <input
            type="text"
            placeholder="Search..."
            class="pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-[#003d6b]"
            style="min-width:250px"
          >
        </div>

        <!-- Avatar -->
        <img src="../assets/images/avatar.png"
             alt="User Avatar"
             class="w-12 h-12 rounded-full cursor-pointer">

        <!-- Mobile Menu -->
        <details class="md:hidden relative">
          <summary class="list-none cursor-pointer p-2 rounded-lg hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </summary>

          <div class="absolute right-0 mt-4 w-56 bg-white border rounded-lg shadow-md p-4 space-y-3">
            <a href="#" class="block text-gray-700">Home</a>
            <a href="#" class="block text-gray-700">Find a Ride</a>
            <a href="#" class="block text-gray-700">Support</a>

            <input
              type="text"
              placeholder="Search..."
              class="w-full mt-2 px-3 py-2 border rounded-lg bg-gray-50"
            >
          </div>
        </details>

      </div>
    </div>
  </div>
</nav>
</header>

<!-- Breadcrumb -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex items-center space-x-2 text-sm text-gray-600 flex-wrap">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
        <span>›</span>
        <a href="#" class="hover:text-blue-600">Driver Dashboard</a>
        <span>›</span>
        <a href="#" class="hover:text-blue-600">Trusted Contacts</a>
        <span>›</span>
        <a href="#" class="hover:text-blue-600">Security Center</a>
        <span>›</span>
        <span class="text-gray-900 font-medium">Stealth Mode</span>
    </div>
</div>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Back Button -->
    <button class="mb-6 flex items-center space-x-2 px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 19l-7-7 7-7"/>
        </svg>
        <span>Back</span>
    </button>

    <!-- Title -->
    <div class="flex items-center justify-center mb-12 gap-6">
        <h1 class="text-4xl md:text-6xl font-bold">Stealth Mode</h1>
        <svg class="w-12 h-12 text-gray-800" fill="currentColor" viewBox="0 0 24 24">
            <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
        </svg>
    </div>

    <!-- Features Grid -->
    <div class="grid md:grid-cols-2 gap-6 max-w-5xl mx-auto">

        <!-- Security PIN -->
        <div class="bg-cyan-200 border-4 border-black rounded-lg p-8 hover:shadow-xl transition">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <svg class="w-12 h-12 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                    </svg>
                    <h2 class="text-2xl font-bold">Security PIN</h2>
                </div>
                <svg class="w-10 h-10 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
            </div>
        </div>

        <!-- Trip Verification -->
        <div class="bg-cyan-200 border-4 border-black rounded-lg p-8 hover:shadow-xl transition">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <svg class="w-12 h-12 text-gray-800" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                    <h2 class="text-2xl font-bold">Trip Verification</h2>
                </div>
                <svg class="w-10 h-10 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                </svg>
            </div>
        </div>

        <!-- Live Tracking -->
        <div class="bg-cyan-200 border-4 border-black rounded-lg p-8 hover:shadow-xl transition">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <svg class="w-12 h-12 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                    <h2 class="text-2xl font-bold">Live Tracking</h2>
                </div>
                <button class="px-6 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition font-medium">
                    STOP
                </button>
            </div>
        </div>

        <!-- Audio Recording -->
        <div class="bg-cyan-200 border-4 border-black rounded-lg p-8 hover:shadow-xl transition">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <svg class="w-12 h-12 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/>
                    </svg>
                    <h2 class="text-2xl font-bold">Audio Recording</h2>
                </div>
                <button class="px-6 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition font-medium">
                    Start
                </button>
            </div>
        </div>

    </div>
</main>

</body>
</html>
